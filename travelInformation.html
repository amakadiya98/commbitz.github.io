<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
    <header class="bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class='container'>
                <a class="navbar-brand" href="./index.html"><img src="./assets/images/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="links-list d-flex align-items-center gap-3 text-light ps-0 ms-auto">
                        <li>
                            <div class="dropdown">
                                <button class="btn no-bg-btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src='./assets/images/Group 1526.png' alt='flag'>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#"><img
                                                src='./assets/images/tab-flag/Group 2263.png' alt='country' /></a></li>
                                    <li><a class="dropdown-item" href="#"><img
                                                src='./assets/images/tab-flag/Group 2259.png' alt='country' /></a></li>
                                    <li><a class="dropdown-item" href="#"><img
                                                src='./assets/images/tab-flag/Group 2261.png' alt='country' /></a></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="btn no-bg-btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    INR
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">USD</a></li>
                                    <li><a class="dropdown-item" href="#">EURO</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href='#'>Go To App</a></li>
                        <li><a href='./login.html'>Sign-Up</a></li>
                        <li><a href="./login.html" class="login-btn rounded-pill px-4 py-1">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="login-content-part travel-information">
        <div class="container">
            <div class="main-form-part">
                <button class="close-modal-btn">
                    <img src="./assets/images/close-modal.svg" alt="close"/>
                </button>
                <div class="travel-information-content-part">
                      <p>Thank you for signing up! Youâ€™re almost done.</p>
                      <div class="travel-part">
                        <p>Travel information</p>
                        <div class="row travel-data-filed">
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                    <p>Country</p>
                                    <div class="dropdown custom-drop-down">
                                    <button class="btn country-down-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                      Select Country
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                            src="./assets/images/tab-flag/Group 2256.png" alt="United States" />United
                                        States</button></li>
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                                    src="./assets/images/tab-flag/Group 2267.png" alt="China" />China</button></li>
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                                    src="./assets/images/tab-flag/Group 2253.png" alt="india" />India</button></li>
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                                    src="./assets/images/tab-flag/Group 1889.png" alt="fuji" />Fuji</button></li>
                                    </ul>
                                  </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                <p>Plan</p>
                                <div class="dropdown custom-drop-down">
                                    <button class="btn country-down-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                      Select Country
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                            src="./assets/images/tab-flag/Group 2256.png" alt="United States" />United
                                        States</button></li>
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                                    src="./assets/images/tab-flag/Group 2267.png" alt="China" />China</button></li>
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                                    src="./assets/images/tab-flag/Group 2253.png" alt="india" />India</button></li>
                                        <li><button class="dropdown-item flag-size" type="button"><img
                                                    src="./assets/images/tab-flag/Group 1889.png" alt="fuji" />Fuji</button></li>
                                    </ul>
                                </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                    <p>Brand</p>
                                    <div class="dropdown custom-drop-down">
                                    <button class="btn country-down-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select the Brand
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><button class="dropdown-item flag-size" type="button">Brand 1</button></li>
                                        <li><button class="dropdown-item flag-size" type="button">Brand 2</button></li>
                                        <li><button class="dropdown-item flag-size" type="button">Brand 3</button></li>
                                        <li><button class="dropdown-item flag-size" type="button">Brand 4</button></li>
                                    </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                    <p>Model</p>
                                    <div class="dropdown custom-drop-down">
                                    <button class="btn country-down-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select the Model
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><button class="dropdown-item flag-size" type="button">Model 1</button></li>
                                        <li><button class="dropdown-item flag-size" type="button">Model 2</button></li>
                                        <li><button class="dropdown-item flag-size" type="button">Model 3</button></li>
                                        <li><button class="dropdown-item flag-size" type="button">Model 4</button></li>
                                    </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                    <input type="text" placeholder="Retail Rate (INR)"  class="input-field-data"/>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                    <input type="text" placeholder="Commbitz Rate (INR)"  class="input-field-data"/>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                    <p>Full Name</p>
                                    <input type="text" placeholder="Enter your Full Name"  class="input-field-data"/>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data">
                                    <p>Commbitz ID</p>
                                    <input type="text" placeholder="Eg: 12345678"  class="input-field-data"/>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data combine-field">
                                    <input type="text" placeholder="Enter Phone Number"  class="input-field-data short-field"/>
                                    <button class="send-otp">Send OTP</button>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <div class="field-data combine-field">
                                    <input type="text" placeholder="Enter email Address"  class="input-field-data short-field"/>
                                    <button class="send-otp">Send OTP</button>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <p>Travel Date</p>
                                <div class="field-data  combine-field">
                                    <input type="date" class="input-field-data short-field"/>
                                    <button class="send-otp green">Buy Now</button>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/Js/jquery.min.js"></script>
    <script src="./assets/Js/bootstrap.bundle.min.js"></script>
</body>
</html>
