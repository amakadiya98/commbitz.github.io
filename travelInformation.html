    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.getElementById("sticky");
            var scrollPosition = window.scrollY;

            if (scrollPosition > 100) {
                navbar.classList.add('sticky-nav');
            } else {
                navbar.classList.remove('sticky-nav');
            }
        });
    </script>
    <script>
        var countries = [
            { name: "United States", flag: "./assets/images/tab-flag/Group 2256.png" },
            { name: "China", flag: "./assets/images/tab-flag/Group 2267.png" },
            { name: "India", flag: "./assets/images/tab-flag/Group 2253.png" },
            { name: "Fuji", flag: "./assets/images/tab-flag/Group 1889.png" }
        ];

        function populateDropdown() {
            var dropdown = document.getElementById("country-dropdown");

            countries.forEach(function (country) {
                var option = document.createElement("option");
                option.value = country.name.toLowerCase();
                option.text = country.name;
                option.dataset.image = country.flag;
                dropdown.appendChild(option);
            });
        }

        window.addEventListener("load", populateDropdown);
    </script>
    <script>
        $(document).ready(function () {
            $('#country-dropdown').select2({
                templateResult: formatOption
            });
            $('#plan-dropdown').select2({
                templateResult: formatOption2
            });
            $('#brand-dropdown').select2({
                templateResult: formatOption2
            });
            $('#model-dropdown').select2({
                templateResult: formatOption2
            });
        });

        function formatOption(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span><img src="' + $(option.element).data('image') + '" class="select2-flag" /> ' + option.text + '</span>');
            return $option;
        }
        function formatOption2(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span>' + option.text + '</span>');
            return $option;
        }
    </script>
    <script>
        var models = [
            { name: "Model 1" },
            { name: "Model 2" },
            { name: "Model 3" },
        ];

        var brands = [
            { name: "Brand 1" },
            { name: "Brand 2" },
            { name: "Brand 3" },
        ];

        var plans = [
            { name: "Plan 1" },
            { name: "Plan 2" },
            { name: "Plan 3" },
        ];

        function populateDropdown(dropdownId, optionsArray) {
            var dropdown = document.getElementById(dropdownId);

            optionsArray.forEach(function (option) {
                var optionElement = new Option(option.name, option.name);
                dropdown.appendChild(optionElement);
            });
        }

        window.addEventListener("load", function () {
            populateDropdown("model-dropdown", models);
            populateDropdown("brand-dropdown", brands);
            populateDropdown("plan-dropdown", plans);

            $('#model-dropdown').select2({ templateResult: formatOptionWithOutImg });
            $('#brand-dropdown').select2({ templateResult: formatOptionWithOutImg });
            $('#plan-dropdown').select2({ templateResult: formatOptionWithOutImg });
        });

        function formatOptionWithOutImg(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span>' + option.text + '</span>');
            return $option;
        }
    </script>
