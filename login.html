    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.getElementById("sticky");
            var scrollPosition = window.scrollY;

            if (scrollPosition > 50) {
                navbar.classList.add('sticky-nav');
            } else {
                navbar.classList.remove('sticky-nav');
            }
        });
    </script>
    <script>
        var countries = [
            { name: "United States", flag: "./assets/images/tab-flag/Group 2256.png" },
            { name: "China", flag: "./assets/images/tab-flag/Group 2267.png" },
            { name: "India", flag: "./assets/images/tab-flag/Group 2253.png" },
            { name: "Fuji", flag: "./assets/images/tab-flag/Group 1889.png" }
        ];

        function populateDropdown() {
            var dropdown = document.getElementById("countryFlag");

            countries.forEach(function (country) {
                var option = document.createElement("option");
                option.value = country.name.toLowerCase();
                option.text = country.name;
                option.dataset.image = country.flag;
                dropdown.appendChild(option);
            });
        }

        window.addEventListener("load", populateDropdown);

        $(document).ready(function () {
            $('#countryFlag').select2({
                templateResult: formatOptionflag,
                templateSelection: formatOptionflag
            });
        });

        function formatOptionflag(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span><img src="' + $(option.element).data('image') + '" class="select2-flag" /> </span>');
            return $option;
        }
    </script>
