    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.getElementById("sticky");
            var scrollPosition = window.scrollY;

            if (scrollPosition > 50) {
                navbar.classList.add('sticky-nav');
            } else {
                navbar.classList.remove('sticky-nav');
            }
        });
    </script>
    <script>
        var countries = [
            { name: "United States", flag: "./assets/images/tab-flag/Group 2256.png" },
            { name: "China", flag: "./assets/images/tab-flag/Group 2267.png" },
            { name: "India", flag: "./assets/images/tab-flag/Group 2253.png" },
            { name: "Fuji", flag: "./assets/images/tab-flag/Group 1889.png" }
        ];

        function populateDropdown() {
            var dropdown = document.getElementById("countryFlag");

            countries.forEach(function (country) {
                var option = document.createElement("option");
                option.value = country.name.toLowerCase();
                option.text = country.name;
                option.dataset.image = country.flag;
                dropdown.appendChild(option);
            });
        }

        window.addEventListener("load", populateDropdown);

        $(document).ready(function () {
            $('#countryFlag').select2({
                templateResult: formatOptionflag,
                templateSelection: formatOptionflag
            });
        });

        function formatOptionflag(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span><img src="' + $(option.element).data('image') + '" class="select2-flag" /> </span>');
            return $option;
        }
    </script>
    <script>
        var countries = [
            { name: "United States", flag: "./assets/images/tab-flag/Group 2256.png" },
            { name: "China", flag: "./assets/images/tab-flag/Group 2267.png" },
            { name: "India", flag: "./assets/images/tab-flag/Group 2253.png" },
            { name: "Fuji", flag: "./assets/images/tab-flag/Group 1889.png" }
        ];

        function populateDropdown() {
            var dropdown = document.getElementById("country-dropdown");

            countries.forEach(function (country) {
                var option = document.createElement("option");
                option.value = country.name.toLowerCase();
                option.text = country.name;
                option.dataset.image = country.flag;
                dropdown.appendChild(option);
            });
        }

        window.addEventListener("load", populateDropdown);
    </script>
    <script>
        $(document).ready(function () {
            $('#country-dropdown').select2({
                templateResult: formatOption
            });
            $('#state-dropdown').select2({
                templateResult: formatOption
            });
            $('#locality-dropdown').select2({
                templateResult: formatOption2
            });
            $('#pincode-dropdown').select2({
                templateResult: formatOption2
            });
        });

        function formatOption(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span><img src="' + $(option.element).data('image') + '" class="select2-flag" /> ' + option.text + '</span>');
            return $option;
        }
        function formatOption2(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span>' + option.text + '</span>');
            return $option;
        }
    </script>
    <script>
        var pincode = [
            { name: "Pincode 1" },
            { name: "Pincode 2" },
            { name: "Pincode 3" },
        ];

        var state = [
            { name: "State 1" },
            { name: "State 2" },
            { name: "State 3" },
        ];

        var locality = [
            { name: "Locality 1" },
            { name: "Locality 2" },
            { name: "Locality 3" },
        ];

        function populateDropdown(dropdownId, optionsArray) {
            var dropdown = document.getElementById(dropdownId);

            optionsArray.forEach(function (option) {
                var optionElement = new Option(option.name, option.name);
                dropdown.appendChild(optionElement);
            });
        }

        window.addEventListener("load", function () {
            populateDropdown("pincode-dropdown", pincode);
            populateDropdown("state-dropdown", state);
            populateDropdown("locality-dropdown", locality);

            $('#pincode-dropdown').select2({ templateResult: formatOptionWithOutImg });
            $('#state-dropdown').select2({ templateResult: formatOptionWithOutImg });
            $('#locality-dropdown').select2({ templateResult: formatOptionWithOutImg });
        });

        function formatOptionWithOutImg(option) {
            if (!option.id) {
                return option.text;
            }

            var $option = $('<span>' + option.text + '</span>');
            return $option;
        }
    </script>
