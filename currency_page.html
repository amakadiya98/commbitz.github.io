<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
    <header class="bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark" id="sticky">
            <div class='container'>
                <a class="navbar-brand" href="./index.html"><img src="./assets/images/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="links-list d-flex align-items-center gap-3 text-light ps-0 ms-auto">
                        <li class="selected-flag">
                            <select id="countryFlag">
                            </select>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="btn no-bg-btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    INR
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">USD</a></li>
                                    <li><a class="dropdown-item" href="#">EURO</a></li>
                                </ul>
                            </div>
                        </li>
                        
                        <li><a href='./program-error.html'>Go To App</a></li>
                        <li><a href='./login.html'>Sign-Up</a></li>
                        <li><a href="./login.html" class="login-btn rounded-pill px-4 py-1">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container d-flex justify-content-center mt-3 second-header">
            <nav class="navbar">
                <ul class="navbar-nav header-link-list d-flex gap-3 text-light ps-0 flex-wrap ">
                    <li class="nav-item active">
                        <a class="nav-link" href="./book_attractions.html">Book Attractions<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./program-error.html">Banking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./partners.html">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./offers.html">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./program-error.html">Reach Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login-content-part currency-information">
        <div class="container">
            <div class="main-form-part">
                <button class="close-modal-btn">
                    <img src="./assets/images/close-modal.svg" alt="close" />
                </button>
                <div class="choose-currency-part">
                    <div class="currency-group">
                        <h4>Choose a currency</h4>
                        <div class='radio-group'>
                            <div class='row w-100'>
                                <div class='col-lg-4 col-md-6 col-12'>
                                    <div class='radiobtn'>
                                        <input type='radio' name='currency' id='inr' />
                                        <label for='inr' class="btn-label"><span>India Rupee</span> <span class="symbol">INR - ₹</span></label>
                                    </div>
                                </div>
                                <div class='col-lg-4 col-md-6 col-12'>
                                    <div class='radiobtn'>
                                        <input type='radio' name='currency' id='eur' checked/>
                                        <label for='eur' class="btn-label"><span>Euro</span> <span class="symbol">EUR  - €</span></label>
                                    </div>
                                </div>
                                <div class='col-lg-4 col-md-6 col-12'>
                                    <div class='radiobtn'>
                                        <input type='radio' name='currency' id='usd' />
                                        <label for='usd' class="btn-label"><span>US Dollar</span> <span class="symbol">USD - $ </span></label>
                                    </div>
                                </div>
                                <div class='col-lg-4 col-md-6 col-12'>
                                    <div class='radiobtn'>
                                        <input type='radio' name='currency' id='gbp' />
                                        <label for='gbp' class="btn-label"><span>Pound Sterling</span> <span class="symbol">GBP - £</span></label>
                                    </div>
                                </div>
                                <div class='col-lg-4 col-md-6 col-12'>
                                    <div class='radiobtn'>
                                        <input type='radio' name='currency' id='aud' />
                                        <label for='aud' class="btn-label"><span>Australian Dollar</span> <span class="symbol">AUD - $</span></label>
                                    </div> 
                                </div>
                                <div class='col-lg-4 col-md-6 col-12'>
                                    <div class='radiobtn'>
                                        <input type='radio' name='currency' id='cad' />
                                        <label for='cad' class="btn-label"><span>Canadian Dollar</span> <span class="symbol">CAD - $</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/Js/jquery.min.js"></script>
    <script src="./assets/Js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.getElementById("sticky");
            var scrollPosition = window.scrollY;

            if (scrollPosition > 100) {
                navbar.classList.add('sticky-nav');
            } else {
                navbar.classList.remove('sticky-nav');
            }
        });
    </script>
</body>

</html>
